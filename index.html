<body>
    <div class="container">
        <header>
            <h1><span class="gemini-logo"></span>دردشة Gemini</h1>
        </header>
        
        <div class="chat-container">
            <div class="loading-bar" id="loadingBar"></div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    مرحباً بك في دردشة Gemini! كيف يمكنني مساعدتك اليوم؟
                </div>
            </div>
            
            <div class="chat-input">
                <form id="chatForm">
                    <div class="chat-input-container">
                        <button type="button" id="fileUploadBtn" class="file-upload-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input 
                            type="text" 
                            id="userInput" 
                            placeholder="اكتب رسالتك هنا..." 
                            autocomplete="off"
                            autofocus
                        >
                        <input type="file" id="fileInput" style="display: none;" multiple>
                    </div>
                    <button type="submit" id="sendButton" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="attached-files" id="attachedFiles"></div>
            </div>
            
            <!-- مؤشر السحب والإفلات -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-text">
                    <i class="fas fa-cloud-upload-alt fa-2x"></i>
                    <p>اسحب الملفات هنا للرفع</p>
                </div>
            </div>
            
            <!-- معاينة الصور -->
            <div class="image-preview-container" id="imagePreviewContainer">
                <img src="" alt="معاينة الصورة" class="image-preview" id="imagePreview">
                <button class="image-preview-close" id="imagePreviewClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
